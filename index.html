<html>
    <head>
       <link rel="stylesheet" href="index.css"> 
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        
 <!--Header-->
  <header>
    <div class="hero-image">
      <div class="hero-text">
        <h1>Jimmy's Diner</h1>
        <p >The Best Pizza's and Burgers in Town</p>
            </div>
        </div>
    </header>
 


  <!--  menu feed -->

  <main>
            <div class="menu-section" id="menu-section">
                <!--food info prints here!!-->
            </div>
            
            <div class="cart" id="cart">
                <div class="cart-title" id="cart-title">
                   <h2 class="title">Your Order:</h2>
                </div>
                
                <div class="cart-items" id="cart-items">
                    <!--cart info prints here!!-->
                </div> 
            </div>
            
                <div class="total-price" id="total-price">
                    <!--total info prints here!!-->
                </div>
        </main>
  

     <!-- payment modal  -->
    
      <div id="form-modal" class="form-modal">
             <h2>Enter Card Details</h2>
                    <form id="payment-form">
                        <input type="text" id="name" required pattern="^[A-Za-z\s'-]{2,}$" placeholder="Full Name"/>
                        <input type="tel" pattern="^[0-9]{1,16}$" placeholder="Card Number" required />
                        <input type="text" pattern="^[0-9]{1,3}$"placeholder="CVV" required />
                        <button class="modal-submit-btn" type="submit">Pay</button>
                            <div class="close-modal-btn-container">
				                <button type="button" class="modal-close-btn" id="modal-close-btn">X</button>
			                </div>
                    </form>
        </div> 
        
   
 <!-- Completed order message /print after payment modal has been completed -->
 
    <div class="thank-you-msg" id="thank-you-msg">
                <!--thank you message prints here!!-->
         </div>
    
 
 
	<script src="index.js" type="module"></script>
    </body>
</html>
